<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="left-side">
            <div class="banner">
                <img src="imgs/odin-lined.png" alt="Odin Logo">
                <span>ODIN</span>
            </div>
            <div class="attribution">
                <p>Photo by <a href="www.google.com">Halie West</a> on <a href="www.unsplash.com">Unsplash</a></p>
            </div>

        </div>
        <div class="right-side">
            <div class="blurb">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="form-wrapper">
                <form action="">
                    <p>Let's do this!</p>
                    <div class="inputs">
                        <div class="input-row">
                            <div class="input">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" name="firstname">
                            </div>
                            <div class="input">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="lastname">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input">
                                <label for="mail">EMAIL</label>
                                <input type="email" id="mail" name="mail">
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phonenum">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="input">
                                <label for="passconfirm">CONFIRM PASSWORD</label>
                                <input type="password" id="passconfirm">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="sign-up">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
        </div>
    </main>

</body>

</html>
